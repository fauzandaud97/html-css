<!DOCTYPE html>
<html>
<header>
    <title>CSS Selector</title>
    <style>
        body p {
            color: red;
            background-color: pink;
            border: 5px dotted blue;
        }

        #p1 {
            color: blue;
            background-color: yellow;
            border: 5px dotted red;
        }
    </style>
</header>

<body>

    <p id="p1">I am a paragraph</p>
    <p>I am a paragraph</p>

</body>

</html>
