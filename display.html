<!DOCTYPE html>
<html>
<header>
    <title>Display Page</title>
    <style>
        span {
            color: green;
            display: none;
        }

        img {
            float: none;
        }

        img:nth-child(1) {
            visibility: hidden;
        }

        img:nth-child(2) {
            display: none;
        }
    </style>
</header>

<body>
    <h1>This is a heading</h1>
    <p>This is a <span>paragraph</span>, with some words more <span>paragraph</span> than others</p>
    <div>
        <img src="bird.png" alt="bird image">
        <img src="human.jpg" alt="bird image">
        <img src="space.png" alt="bird image">
    </div>

</body>

</html>
